<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>
  <body>
    <!-- Header -->
    <h1 class="text-center">Weather Dashboard</h1>
    <div
      class="main-container d-flex justify-content-start border border-danger"
    >
      <!-- Search location -->
      <aside class="w-25">
        <h3>Search for a city:</h3>
        <input id="search-input" type="text" placeholder="Search" />
        <button id="search-button" class="button">Search</button>
      </aside>

      <div class="main w-75">
        <div class="">
          <div id="current-city-name"></div>
        </div>
        <div id="today-weather"></div>
        <!-- cards -->
        <div
          id="fiveday-forecast"
          class="d-flex w-75 justify-content-around align-tems-center"
        ></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
